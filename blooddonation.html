<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blooddonation.css">
    <title>Innovative Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">User Registration</h1>
        <form id="loginForm" class="animate__animated animate__fadeInUp">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Blood Group" required>
            </div>
            <div class="form-group">
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
